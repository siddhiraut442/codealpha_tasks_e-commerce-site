<html lang="en">
<head>

  <title>ShopEase - Premium Shopping</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f8f9fa;
      min-height: 100vh;
      position: relative;
      color: #333;
    }

    .navbar {
      background-color: #ffffff;
      padding: 20px 5%;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 25px;
      position: sticky;
      top: 0;
      z-index: 1000;
      
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 55px;
      width: 55px;
      border-radius: 8px;
      object-fit: contain;
    }

    .logo-name {
      font-size: 26px;
      font-weight: 600;
      color: #2c3e50;
      letter-spacing: 0.5px;
    }

    .nav-search {
      display: flex;
      align-items: center;
      border-radius: 8px;
      background-color: #f8f9fa;
      border: 1px solid #e0e0e0;
      width: 350px;
      max-width: 100%;
      transition: all 0.3s ease;
    }

    .nav-search:focus-within {
      border-color:#2c3e50; 
      box-shadow: 0 0 0 2px rgba(44, 62, 80, 0.1);
    }

    .nav-search select {
      border: none;
      padding: 12px 15px;
      font-size: 15px;
      flex: 1;
      background: transparent;
      outline: none;
      color: #2c3e50;
      font-weight: 500;
      cursor: pointer;
    }

    .search-icon {
      background-color: #2c3e50;
      padding: 12px 18px;
      border: none;
      cursor: pointer;
      color: white;
      font-size: 15px;
      border-radius: 0 8px 8px 0;
      transition: background-color 0.3s;
    }

    .search-icon:hover {
      background-color: #1a252f;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .nav-link {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 600;
      font-size: 16px;
      position: relative;
      transition: color 0.3s;
      padding: 10px 15px;
      border-radius: 6px;
    }

    .nav-link:hover {
      color: #3498db;
      background-color: rgba(52, 152, 219, 0.1);
    }

   /* .cart-icon {
  position: relative;

} */

.cart-icon:hover {
  transform: scale(1.1); /* Add slight hover effect */
}

.cart-icon {
      position: relative;
      font-size: 24px;
    }
    
    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #667eea;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

/* Update the nav-link to accommodate larger cart */
.nav-link.cart-icon {
  padding: 0; /* Remove padding since we're controlling size directly */
  display: flex;
  align-items: center;
  justify-content: center;
}

    .main-content {
      padding: 30px 5%;
      padding-bottom: 80px;
    }

    .shop-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .box {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      border: 1px solid #e0e0e0;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .box-content {
      padding: 20px;
    }

    .box-img {
      width: 100%;
      height: 200px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #f1f1f1;
    }

    .box h2 {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }


    .see-more {
      display: inline-block;
      margin-top: 15px;
      color: #3498db;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .see-more:hover {
      color: #2980b9;
      text-decoration: underline;
    }
    
    .highlight {
      animation: highlight 1.5s ease-out;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
    }
    
    @keyframes highlight {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    .no-results {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #7f8c8d;
      display: none;
      grid-column: 1 / -1;
    }
    
    .section-title {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f1f1f1;
    }
    .animate-bounce {
  animation: bounce 0.5s;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
  </style>
</head>

  <script>
  const categorySelect = document.getElementById("category-select");
  const boxes = document.querySelectorAll(".box");

  categorySelect.addEventListener("change", () => {
    const selected = categorySelect.value.toLowerCase();

    boxes.forEach(box => {
      const category = box.getAttribute("data-category").toLowerCase();
      if (!selected || category === selected) {
        box.style.display = "block";
        box.classList.add("highlight");
      } else {
        box.style.display = "none";
        box.classList.remove("highlight");
      }
    });
  });
</script>
