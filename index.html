<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #5563c1;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .error-button {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .error-button:hover {
      background-color: #5563c1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input id="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    
    function getCart() {
  const user = JSON.parse(localStorage.getItem('user') || '{}');
  const cartKey = user.userId ? `cart_${user.userId}` : 'guest_cart';
  return JSON.parse(localStorage.getItem(cartKey) || '[]');
}

function updateCart(newCart) {
  const user = JSON.parse(localStorage.getItem('user') || '{}');
  const cartKey = user.userId ? `cart_${user.userId}` : 'guest_cart';
  localStorage.setItem(cartKey, JSON.stringify(newCart));

  // Trigger cart update in all tabs
  window.dispatchEvent(new Event('cartUpdated'));
}

function migrateGuestCart(userId) {
  const guestCart = JSON.parse(localStorage.getItem('guest_cart') || '[]');
  if (guestCart.length > 0) {
    localStorage.setItem(`cart_${userId}`, JSON.stringify(guestCart));
    localStorage.removeItem('guest_cart');
  }
}

function addToCart(name, price, image = '', id = null) {
  const user = JSON.parse(localStorage.getItem("user") || "{}");
  if (!user.userId) {
    alert("Please sign in to add items to your cart.");
    window.location.href = "login.html";
    return;
  }

  const cart = getCart();
  const existing = cart.find(item => item.name === name);

  if (existing) {
    existing.quantity += 1;
  } else {
    cart.push({ name, price, quantity: 1, image, id });
  }

  updateCart(cart); // Save & notify
  showToast(`${name} added to your cart.`);
}


   function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const messageBox = document.getElementById("message");

  if (!email || !password) {
    messageBox.innerHTML = "Please fill in all fields.";
    messageBox.className = "message error";
    return;
  }

  fetch("http://localhost:3000/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
    .then(async res => {
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Invalid credentials");
      return data;
    })
    .then(data => {
      // Store user data
      const user = { email, userId: data.userId };
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("user", JSON.stringify(user));

      
      const guestCart = JSON.parse(localStorage.getItem('guest_cart') || '[]');
      if (guestCart.length > 0) {
        localStorage.setItem(`cart_${data.userId}`, JSON.stringify(guestCart));
        localStorage.removeItem('guest_cart');
      }

      messageBox.textContent = "Login successful!";
      messageBox.className = "message success";

      
      localStorage.setItem('cart_update_trigger', Date.now().toString());

      setTimeout(() => {
        window.location.href = "homepage.html";
      }, 1000);
    })
    .catch(err => {
      messageBox.innerHTML = `
        <span>${err.message}</span><br>
        <button class="error-button" onclick="window.location.href='register.html'">Register</button>
      `;
      messageBox.className = "message error";
    });
}
  </script>
</body>
</html>
